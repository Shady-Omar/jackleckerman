<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Admin Panel - Events</title>
  </head>
  <body class="bg-black">
    <header class="w-full flex flex-col justify-start items-center min-w-375 shadow-2xl bg-darkblue">
      <div class="max-w-5xl w-full flex flex-col justify-start items-center relative lg:max-w-screen-2xl">
        <!-- Creating the navgation bar -->
        <nav class="flex flex-row items-center justify-center w-full z-20 text-white font-semibold">
          <div id="content-nav" class="w-[90%] flex flex-row items-center justify-between my-8 lg:my-6">
            <div id="logo-side" class="flex flex-row justify-between items-center w-1/2">
              <a href="#">Admin Panel</a>
            </div>
            <div id="menu" class="z-10 lg:hidden">
              <!-- <img src="images/icon-hamburger.svg" alt="burger" class="menu cursor-pointer">
              <img src="images/icon-close.svg" alt="close" class="close hidden cursor-pointer"> -->
            </div>
            <div class="hidden rounded-md flex flex-col justify-center items-center z-10 top-[14%] w-[90%] lg:flex lg:flex-row lg:w-1/2 lg:relative lg:justify-center">
              <ul id="nav" class="hidden lg:flex flex-col w-3/4 items-center justify-center text-center my-8 lg:flex-row lg:w-[75%] lg:my-0 lg:justify-between">
                <a href="index.html"><li>Log out</li></a>
                <a href="#"><li class="active">Events</li></a>
                <a href="coordinator.html"><li>Coordinators</li></a>
                <a href="#"><li>Chat Rooms</li></a>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="w-full flex flex-col justify-start items-center min-w-375">
      <div id="bg" class="max-w-5xl w-full flex flex-col justify-start items-center lg:max-w-screen-2xl overflow-hidden bg-slate-200">
        <section id="sec-one" class="w-full flex flex-col justify-center items-center">
          <div class=" flex flex-col justify-center items-start w-[90%] sm:py-8">
            <div>
              <button id="add-event" type="button" class="text-white bg-darkblue hover:bg-blue focus:ring-4 focus:ring-blue font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add New Event</button>
            </div>
            <div class=" flex flex-col justify-center items-start w-[90%] sm:py-8">
              <div class="event-block">
                <div id="event-container" class="flex flex-col gap-4 items-start justify-center">
                </div>
              </div>
            </div>
          </div>
          <!-- Pop up -->
          <div id="event-pop" class="absolute hidden px-4 py-10 bg-white shadow-2xl sm:rounded-3xl sm:p-20 min-w-[406.14px]">
            <div class="max-w-md mx-auto">
              <div id="close-event-pop">Ã—</div>
              <div>
                <h1 class="text-2xl font-semibold">Add New Event</h1>
              </div>
              <div class="divide-y divide-gray-200">
                <div id="form" class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                  <div class="relative">
                    <input autocomplete="off" required id="eventname" name="name" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Event Name" />
                    <label for="eventname" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Event Name</label>
                  </div>

                  <div id="event-error-one"></div>

                  <div class="relative" id="mrg">
                    <label for="select-event-color" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Add Event Color:</label>
                    <select name="colors" id="select-event-color" class="mt-4">
                      <option value="Select Color">Select Color</option>
                      <option value="Red">Red</option>
                      <option value="Green">Green</option>
                      <option value="Blue">Blue</option>
                      <option value="Yellow">Yellow</option>
                      <option value="White">White</option>
                      <option value="Pink">Pink</option>
                      <option value="Cyan">Cyan</option>
                    </select>
                  </div>
                  

                  <div id="event-error-two"></div>

                  <div class="relative">
                    <button id="add-event-btn" class="bg-darkblue hover:bg-blue text-white rounded-md px-2 py-1">Add</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Excel sheet Upload pop up -->
          <div id="excel-pop">
            
          </div>
          <!-- ......................... -->
          <div class="overlay hidden"></div>
        </section>
      </div>
    </main>
    <script src="src/events.js"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
