<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Admin Panel - Login</title>
  </head>
  <body class="bg-black">
    <header class="w-full flex flex-col justify-start items-center min-w-375 bg-darkblue shadow-2xl">
      <div class="max-w-5xl w-full flex flex-col justify-start items-center relative lg:max-w-screen-2xl">
        <!-- Creating the navgation bar -->
        <nav class="flex flex-row items-center justify-center w-full z-20 text-white font-semibold">
          <div id="content-nav" class="w-[90%] flex flex-row items-center justify-between my-8 lg:my-6">
            <div id="logo-side" class="flex flex-row justify-between items-center w-1/2">
              <a href="#">Admin Panel</a>
            </div>
            <div id="menu" class="z-10 lg:hidden">
              <!-- <img src="images/icon-hamburger.svg" alt="burger" class="menu cursor-pointer">
              <img src="images/icon-close.svg" alt="close" class="close hidden cursor-pointer"> -->
            </div>
            <div class="hidden rounded-md flex flex-col justify-center items-center z-10 top-[14%] w-[90%] lg:flex lg:flex-row lg:w-1/2 lg:relative lg:justify-center">
              <ul id="nav" class="hidden lg:flex flex-col w-3/4 items-center justify-center text-center my-8 lg:flex-row lg:w-1/4 lg:my-0 lg:justify-between">
                <a href="#"><li class="active">Log in</li></a>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="w-full flex flex-col justify-start items-center min-w-375">
      <div id="bg" class="max-w-5xl w-full flex flex-col justify-start items-center lg:max-w-screen-2xl overflow-hidden">
        <section id="sec-one" class="w-full flex flex-col justify-center items-center !m-0">
          <div class=" flex flex-col justify-center sm:py-12">
            <div class="relative py-3 sm:max-w-xl sm:mx-auto">
              <div class="relative px-4 py-10 bg-white shadow-2xl sm:rounded-3xl sm:p-20 min-w-[406.14px]">
                <div class="max-w-md mx-auto">
                  <div>
                    <h1 class="text-2xl font-semibold">Log In to your account</h1>
                  </div>
                  <div class="divide-y divide-gray-200">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                      <div class="relative">
                        <input autocomplete="off" id="email" name="email" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Email address" />
                        <label for="email" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Email Address</label>
                      </div>
                      <div id="email-error"></div>
                      <div class="relative">
                        <input autocomplete="off" id="password" name="password" type="password" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Password" />
                        <label for="password" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Password</label>
                      </div>
                      <div id="pass-error"></div>
                      <div class="relative">
                        <button id="login-btn" class="bg-darkblue hover:bg-blue text-white rounded-md px-2 py-1">Login</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="dist/bundle.js"></script>
  </body>
</html>
