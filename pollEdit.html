  <body class="bg-black">
    <header class="w-full flex flex-col justify-start items-center min-w-375 shadow-2xl bg-darkblue">
      <div class="max-w-5xl w-full flex flex-col justify-start items-center relative lg:max-w-screen-2xl">
        <!-- Creating the navgation bar -->
        <nav class="flex flex-row items-center justify-center w-full z-20 text-white font-semibold">
          <div id="content-nav" class="w-[90%] flex flex-row items-center justify-between my-8 lg:my-6">
            <div id="logo-side" class="flex flex-row justify-between items-center w-1/2">
              <a href="#">Admin Panel</a>
            </div>
            <div id="menu" class="z-10 lg:hidden">
              <!-- <img src="images/icon-hamburger.svg" alt="burger" class="menu cursor-pointer">
              <img src="images/icon-close.svg" alt="close" class="close hidden cursor-pointer"> -->
            </div>
            <div class="hidden rounded-md flex flex-col justify-center items-center z-10 top-[14%] w-[90%] lg:flex lg:flex-row lg:w-1/2 lg:relative lg:justify-center">
              <ul id="nav" class="hidden lg:flex flex-col w-3/4 items-center justify-center text-center my-8 lg:flex-row lg:w-[50%] lg:my-0 lg:justify-between">
                <a href="index.html"><li>Log out</li></a>
                <a href="events.html"><li class="active">Events</li></a>
                <a class="hidden admin" href="coordinator.html"><li>Coordinators</li></a>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="w-full flex flex-col justify-start items-center min-w-375">
      <div id="bg" class="max-w-5xl w-full flex flex-col justify-start items-center lg:max-w-screen-2xl overflow-hidden bg-slate-200">
        <section id="sec-one" class="w-full flex flex-col justify-center items-center">
          <div class=" flex flex-col justify-center items-center w-[90%] sm:py-8">

            <!-- Pop up -->
  
            <div id="poll-edit" class="items-center justify-center relative">
              <div class=" flex relative justify-center w-full h-full">
                <div class="extraOutline p-4 bg-white w-max bg-whtie m-auto rounded-lg">
                    <div class="file_upload flex flex-col justify-center p-5 relative border-4 border-dotted border-grey rounded-lg" style="width: 450px">
    
                    <div id="edit-form" class="py-8 pb-2 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                      
    
                    </div>
                    <button id="edit-add-opt-btn" class="bg-black hover:bg-darkblue text-white rounded-md px-2 py-1 my-4">Add Option</button>
                    <div class="relative my-4">
                      <button id="edit-poll-btn" class="bg-darkblue hover:bg-blue text-white rounded-md w-full px-2 py-1">Confirm Edit</button>
                    </div>
                    <div class="relative">
                      <button id="delete-poll-btn" class="bg-red hover:bg-blue text-white rounded-md w-full px-2 py-1">Delete Poll</button>
                    </div>
    
                    </div>
                </div>
              </div>
            </div>
            
            <!--  -->
          </div>
          
          <!-- ......................... -->
          <div class="overlay hidden"></div>
        </section>
      </div>
    </main>
    <script src="dist/bundle.js"></script>
    <script>
      if (localStorage.getItem("isLogged") == null) {
        // document.body.innerHTML = '<p class="text-white ml-6 mt-6 text-lg">Access Denied</p>';
